<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/common.css" />
        <link rel="stylesheet" href="../assets/css/kha-style.css" />
        <link rel="stylesheet" href="../assets/css/kha-mob.css" />

        <script src="../assets/js/all.min.js"></script>
        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="../assets/js/jquery.waypoints.min.js"></script>
        <script src="../assets/js/jqCustom.js"></script>

        <title>한국주택협회</title>
    </head>

    <body class="subBody">
        <!--s: Header-->
        <div id="header-placeholder"></div>
        <!--e: Header-->

        <!--s: sub Visual-->
        <div class="subVisual pic1">
            <div>
                <h2>알림마당</h2>
                <p>부동산 시장의 최신 동향과 협회 및 회원사의<br />소식을 가장 빠르게 전달하는 창구입니다.</p>
            </div>
        </div>
        <!--e: sub Visual-->

        <!--s: Main-->
        <main>
            <section class="subWrap">
                <!-- s:LNB-->
                <div id="lnb-member-placeholder"></div>
                <!-- e:LNB-->

                <!-- s:container-->
                <section class="container">
                    <div class="subTitle">
                        <h3>회원게시판<span class="mini">불법행위 신고센터</span></h3>
                        <div id="link-buttons-placeholder"></div>
                    </div>

                    <!-- s: content-->
                    <section class="content">
                        <div class="tbView">
                            <table class="regiTable">
                                <tr>
                                    <th>제목</th>
                                    <td><input type="text" /></td>
                                </tr>
                                <tr>
                                    <th>작성자</th>
                                    <td><input type="text" placeholder="성원건설(주)" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="editor">
                                        <div>에디터 영역</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>첨부파일</th>
                                    <td>
                                        <div class="btn-inTable">
                                            <a href="#">파일 가져오기</a>
                                            <a href="#" class="gray">선택한 파일 삭제하기</a>
                                        </div>
                                        <div class="addFile-area">
                                            <p><input type="checkbox" /> 첨부파일(1).pdf</p>
                                            <p><input type="checkbox" /> 첨부파일(2).pdf</p>
                                        </div>

                                        <p class="fileCheck">alz, zip, txt, hwp, xls, xlsx, ppt, pptx, doc, docx, jpg, gif, bmp, asf, wma, avi, mpg, wmv, mpeg, pdf, hwpx 파일만 등록할 수 있습니다.</p>
                                    </td>
                                </tr>
                            </table>

                            <div class="btn-bottom-center">
                                <a href="illegalcenter.html" class="btnForm bg-gray">목록보기</a>
                                <a href="#" class="btnForm bg-blue">저장하기</a>
                            </div>
                        </div>
                    </section>
                    <!-- e: content-->
                </section>
                <!-- e:container-->
            </section>
        </main>
        <!--e: Main-->

        <!--s: Footer-->
        <div id="footer-placeholder"></div>
        <!--e: Footer-->

        <script src="../assets/js/jqCustom-menu.js"></script>
    </body>
</html>
